<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes, viewport-fit=cover">
    <meta name="theme-color" content="#FFD700">
    <meta name="description" content="Live RTP Game Tips - Real-time game statistics and insights">
    <title>GAME TIPS - RTP Live Real-Time</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    
    <!-- PRELOAD CRITICAL ASSETS -->
    <link rel="preconnect" href="https://res.cloudinary.com">
    <link rel="dns-prefetch" href="https://res.cloudinary.com">
    <link rel="preload" href="https://res.cloudinary.com/dg8c5ocjs/image/upload/f_webp,q_60,w_200/providers/mega888-logo.png" as="image">
    <link rel="preload" href="https://res.cloudinary.com/dg8c5ocjs/image/upload/f_webp,q_60,w_200/providers/918kiss-logo.png" as="image">
    <link rel="preload" href="https://res.cloudinary.com/dg8c5ocjs/image/upload/f_webp,q_60,w_200/providers/pussy888-logo.png" as="image">
    <link rel="preload" href="https://res.cloudinary.com/dg8c5ocjs/image/upload/f_webp,q_60,w_200/providers/megah5-logo.png" as="image">
    <link rel="preload" href="https://res.cloudinary.com/dg8c5ocjs/image/upload/f_webp,q_60,w_200/providers/pragmatic-logo.png" as="image">
    <link rel="preload" href="https://res.cloudinary.com/dg8c5ocjs/image/upload/f_webp,q_60,w_200/providers/jili-logo.png" as="image">
</head>
<body>
    <!-- ENHANCED BACKGROUND -->
    <div class="background">
        <div class="luxury-glow"></div>
        <div class="particles-container">
            <div class="particle particle-1"></div>
            <div class="particle particle-2"></div>
            <div class="particle particle-3"></div>
            <div class="particle particle-4"></div>
            <div class="particle particle-5"></div>
            <div class="particle particle-6"></div>
        </div>
        <div class="grid-overlay"></div>
    </div>

    <div class="container">
                <!-- Header Section -->
                <header class="main-header">
                    <div class="header-content">
                        <!-- Frame baru saja, tanpa frame ganda -->
                        <div class="logo-frame">
                            <div class="logo-inner-glow"></div>
                            <div class="logo-shine-effect"></div>
                            <div class="text-scaling-wrapper">
                                <div class="text-logo">
                                    <span class="main-text">MENANG SINI</span>
                                    <span class="sub-text">PARTNERSHIP</span>
                                    <div class="logo-sparkle"></div>
                                </div>
                            </div>
                            <div class="logo-corner corner-tl"></div>
                            <div class="logo-corner corner-tr"></div>
                            <div class="logo-corner corner-bl"></div>
                            <div class="logo-corner corner-br"></div>
                        </div>
                     <div class="text-marquee">
                        <div class="marquee-text-container">
                            <!-- Slide 1 -->
                            <div class="marquee-text-slide">
                                <span class="marquee-text-item brand-acebet">
                                    <span class="brand-full">ACEBET77</span>
                                    <span class="brand-glow"></span>
                                </span>
                                
                                <span class="marquee-text-item brand-kgame">
                                    <span class="brand-kgame-text">KGAME</span>
                                    <span class="brand-number">99</span>
                                    <span class="brand-glow"></span>
                                </span>
                                
                                <span class="marquee-text-item brand-ubet">
                                    <span class="brand-ubet-text">UBET</span>
                                    <span class="brand-club-text">CLUB</span>
                                    <span class="brand-glow"></span>
                                </span>
                                
                                <span class="marquee-text-item brand-lv">
                                    <span class="brand-lv-text">LV168</span>
                                    <span class="brand-glow"></span>
                                </span>
                                
                                <span class="marquee-text-item brand-ep">
                                    <span class="brand-ep-text">EP</span>
                                    <span class="brand-ep-number">389</span>
                                    <span class="brand-glow"></span>
                                </span>
                            </div>
                            
                            <!-- Slide 2 (duplicate untuk seamless loop) -->
                            <div class="marquee-text-slide">
                                <span class="marquee-text-item brand-acebet">
                                    <span class="brand-full">ACEBET77</span>
                                    <span class="brand-glow"></span>
                                </span>
                                
                                <span class="marquee-text-item brand-kgame">
                                    <span class="brand-kgame-text">KGAME</span>
                                    <span class="brand-number">99</span>
                                    <span class="brand-glow"></span>
                                </span>
                                
                                <span class="marquee-text-item brand-ubet">
                                    <span class="brand-ubet-text">UBET</span>
                                    <span class="brand-club-text">CLUB</span>
                                    <span class="brand-glow"></span>
                                </span>
                                
                                <span class="marquee-text-item brand-lv">
                                    <span class="brand-lv-text">LV168</span>
                                    <span class="brand-glow"></span>
                                </span>
                                
                                <span class="marquee-text-item brand-ep">
                                    <span class="brand-ep-text">EP</span>
                                    <span class="brand-ep-number">389</span>
                                    <span class="brand-glow"></span>
                                </span>
                            </div>
                     </div>
                </div>
        </header>

                                 <!-- Hero Banner - Compact & Elegant -->
                                        <section class="hero-banner">
                                            <div class="banner-content">
                                                <div class="live-status-card">
                                                    <div class="status-header">
                                                        <div class="live-badge">
                                                            <div class="live-dot"></div>
                                                            <span>LIVE</span>
                                                        </div>
                                                        <!-- UBAH ID dan tambahkan span untuk waktu -->
                                                            <div class="status-time">
                                                            <div id="currentTime"></div>  <!-- Untuk tanggal lengkap -->
                                                            <div id="liveTime"></div>     <!-- Untuk waktu HH:MM:SS -->
                                                        </div>
                                                    </div>
                                                    <div class="status-stats">
                                                        <div class="stat-item">
                                                            <span class="stat-label">Total Players</span>
                                                            <!-- TAMBAH ID -->
                                                            <span class="stat-value" id="totalmember">71,850</span>
                                                        </div>
                                                        <div class="stat-item">
                                                            <span class="stat-label">Player Online</span>
                                                            <!-- TAMBAH ID -->
                                                            <span class="stat-value" id="playeronline">126</span>
                                                        </div>
                                                        <div class="stat-item">
                                                            <span class="stat-label">Win Rate</span>
                                                            <!-- TAMBAH ID -->
                                                            <span class="stat-value" id="winRate">97.8%</span>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                    </section>

            <!-- Provider Navigation -->
            <section class="providers-section">
                <div class="section-header">
                    <h2 class="section-title">Game Providers</h2>
                    <div class="section-divider"></div>
                </div>
                <div class="providers-grid">
                    <div class="provider-card active" data-provider="mega888">
                        <div class="provider-icon">
                            <img src="https://res.cloudinary.com/dg8c5ocjs/image/upload/f_webp,q_60,w_200/providers/mega888-logo.png" 
                                alt="Mega888" 
                                class="provider-logo"
                                loading="lazy"
                                fetchpriority="high"
                                width="200" 
                                height="200"
                                decoding="async">
                        </div>
                        <div class="provider-name">Mega888</div>
                    </div>
                    
                    <div class="provider-card" data-provider="918kiss">
                        <div class="provider-icon">
                            <img src="https://res.cloudinary.com/dg8c5ocjs/image/upload/f_webp,q_60,w_200/providers/918kiss-logo.png" 
                                alt="918Kiss" 
                                class="provider-logo"
                                loading="lazy"
                                width="200" 
                                height="200"
                                decoding="async">
                        </div>
                        <div class="provider-name">918Kiss</div>
                    </div>
                    
                    <div class="provider-card" data-provider="pussy888">
                        <div class="provider-icon">
                            <img src="https://res.cloudinary.com/dg8c5ocjs/image/upload/f_webp,q_60,w_200/providers/pussy888-logo.png" 
                                alt="Pussy888" 
                                class="provider-logo"
                                loading="lazy"
                                width="200" 
                                height="200"
                                decoding="async">
                        </div>
                        <div class="provider-name">Pussy888</div>
                    </div>

                    <div class="provider-card" data-provider="megah5">
                        <div class="provider-icon">
                            <img src="https://res.cloudinary.com/dg8c5ocjs/image/upload/f_webp,q_60,w_200/providers/megah5-logo.png"
                                alt="megah5" 
                                class="provider-logo"
                                loading="lazy"
                                width="200" 
                                height="200"
                                decoding="async">
                        </div>
                        <div class="provider-name">megah5</div>
                    </div>

                    <div class="provider-card" data-provider="jili">
                        <div class="provider-icon">
                            <img src="https://res.cloudinary.com/dg8c5ocjs/image/upload/f_webp,q_60,w_200/providers/jili-logo.png" 
                                alt="jili" 
                                class="provider-logo"
                                loading="lazy"
                                width="200" 
                                height="200"
                                decoding="async">
                        </div>
                        <div class="provider-name">jili</div>
                    </div>

                                        <div class="provider-card" data-provider="pragmatic">
                        <div class="provider-icon">
                            <img src="https://res.cloudinary.com/dg8c5ocjs/image/upload/f_webp,q_60,w_200/providers/pragmatic-logo.png" 
                                alt="pragmatic" 
                                class="provider-logo"
                                loading="lazy"
                                width="200" 
                                height="200"
                                decoding="async">
                        </div>
                        <div class="provider-name">pragmatic</div>
                    </div>
                    
                    <div class="provider-card" data-provider="918kaya">
                        <div class="provider-icon">
                            <img src="https://res.cloudinary.com/dg8c5ocjs/image/upload/f_webp,q_60,w_200/providers/918kaya-logo.png" 
                                alt="918Kaya" 
                                class="provider-logo"
                                loading="lazy"
                                width="200" 
                                height="200"
                                decoding="async">
                        </div>
                        <div class="provider-name">918Kaya</div>
                    </div>
                </div>
            </section>

            <!-- Games Showcase - 3 GAME PER BARIS, 6 BARIS -->
            <section class="games-showcase">
                <div class="section-header">
                    <h2 class="section-title">Hot Game List</h2>
                    <div class="section-divider"></div>
                </div>
                <div class="games-grid" id="gamesContainer">
                    <!-- Games will be dynamically loaded here -->
                </div>
            </section>
        </main>
    </div>
    <script src="js/main.js" defer></script>
</body>
</html>
