<body>

    <div class="container">
        <!-- Header Section -->

                        <span class="n1-text">N1GANG</span>

            <!-- Provider Navigation - 1 BARIS 4 CARD -->

                                class="provider-logo"
                                loading="eager"

                                height="200"
                                decoding="async">
                        </div>
                        <div class="provider-name">Mega888</div>

                                alt="Pussy888"

                                alt="918Kaya"

                        <div class="provider-name">918Kaya</div>

            <!-- Games Showcase - 3 GAME PER BARIS, 6 BARIS -->
            <section class="games-showcase">
                <div class="section-header">
                    <h2 class="section-title">Live Games</h2>
                    <div class="section-divider"></div>
                </div>
                <div class="games-grid" id="gamesContainer">

                </div>
            </section>
        </main>
    </div>

    <!-- DEFER NON-CRITICAL JS -->
    <script src="js/main.js" defer></script>
    
    <!-- INLINE CRITICAL JS FOR INSTANT LOAD -->
    <script>
        // Critical functionality untuk load pertama
        document.addEventListener('DOMContentLoaded', function() {
            // Update time immediately
            function updateTime() {
                const now = new Date();
                const options = { 
                    weekday: 'long', 
                    year: 'numeric', 
                    month: 'long', 
                    day: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit', 
                    second: '2-digit',
                    timeZone: 'Asia/Kuala_Lumpur'
                };
                
                const timeElement = document.getElementById('currentTime');
                if (timeElement) {
                    timeElement.textContent = now.toLocaleDateString('ms-MY', options);
                }
            }
            
            updateTime();
            setInterval(updateTime, 1000);
            
            // Marquee animation control
            const marquee = document.querySelector('.main-header .marquee-container');
            if (marquee) {
                marquee.addEventListener('mouseenter', () => {
                    marquee.style.animationPlayState = 'paused';
                });

                marquee.addEventListener('mouseleave', () => {
                    marquee.style.animationPlayState = 'running';
                });
            }

            // Force layout stability on zoom
            function maintainLayoutStability() {
                document.body.style.zoom = '1';
                const container = document.querySelector('.container');
                if (container) {
                    container.style.transform = 'scale(1)';
                }
            }

            window.addEventListener('resize', maintainLayoutStability);
            setInterval(maintainLayoutStability, 1000);
        });
    </script>
</body>
</html>
