<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAME TIPS - RTP Live Real-Time</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- PRELOAD CRITICAL ASSETS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preload" href="providers/mega888-logo.png" as="image">
    <link rel="preload" href="providers/918kiss-logo.png" as="image">
    <link rel="preload" href="providers/pussy888-logo.png" as="image">
    <link rel="preload" href="providers/megah5-logo.png" as="image">
    <link rel="preload" href="providers/pragmatic-logo.png" as="image">
    <link rel="preload" href="providers/jili-logo.png" as="image">
</head>
<body>
    <!-- SIMPLIFIED BACKGROUND -->
    <div class="background">
        <div class="luxury-glow"></div>
    </div>

    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <div class="logo">
                <div class="logo-icon">
                    <i class="fas fa-crown"></i>
                </div>
                <span class="logo-text">TODAY<span>GAMETIPS</span></span>
            </div>
            
            <div class="header-actions">
                <button class="btn login-btn">
                    <i class="fas fa-sign-in-alt"></i>
                    N1GANG
                </button>
                <button class="btn register-btn">
                    <i class="fas fa-user-plus"></i>
                    DAFTAR
                </button>
            </div>
        </div>
    </header>

    <!-- Main Container -->
    <main class="main-container">
        <!-- Hero Banner -->
        <section class="hero-banner">
            <div class="banner-content">
                <div class="banner-text">
                    <h1 class="banner-title">
                        <span class="title-main">LIVE <br>GAME TIPS</span>
                    </h1>
                    <div class="live-indicator">
                        <div class="live-pulse"></div>
                        <span class="live-text">LIVE UPDATE</span>
                    </div>
                    <p class="banner-time" id="currentTime"></p>
                </div>
            </div>
        </section>

        <!-- Provider Navigation -->
        <section class="providers-section">
            <div class="providers-grid">
                <div class="provider-card active" data-provider="mega888">
                    <div class="provider-icon">
                        <img src="providers/mega888-logo.png" 
                             alt="Mega888" 
                             class="provider-logo"
                             loading="eager"
                             width="150" 
                             height="150">
                    </div>
                    <div class="provider-name">Mega888</div>
                </div>
                
                <div class="provider-card" data-provider="918kiss">
                    <div class="provider-icon">
                        <img src="providers/918kiss-logo.png" 
                             alt="918Kiss" 
                             class="provider-logo"
                             loading="eager"
                             width="150" 
                             height="150">
                    </div>
                    <div class="provider-name">918Kiss</div>
                </div>
                
                <div class="provider-card" data-provider="pussy888">
                    <div class="provider-icon">
                        <img src="providers/pussy888-logo.png" 
                             alt="Pussy888" 
                             class="provider-logo"
                             loading="eager"
                             width="150" 
                             height="150">
                    </div>
                    <div class="provider-name">Pussy888</div>
                </div>
                
                <div class="provider-card" data-provider="918kaya">
                    <div class="provider-icon">
                        <img src="providers/918kaya-logo.png" 
                             alt="Pussy888" 
                             class="provider-logo"
                             loading="eager"
                             width="150" 
                             height="150">
                    </div>
                    <div class="provider-name">918Kaya</div>
                </div>

                <div class="provider-card" data-provider="megah5">
                    <div class="provider-icon">
                        <img src="providers/megah5-logo.png" 
                             alt="Mega H5" 
                             class="provider-logo"
                             loading="eager"
                             width="150" 
                             height="150">
                    </div>
                    <div class="provider-name">Mega H5</div>
                </div>
                
                <div class="provider-card" data-provider="pragmatic">
                    <div class="provider-icon">
                        <img src="providers/pragmatic-logo.png" 
                             alt="Pragmatic Play" 
                             class="provider-logo"
                             loading="eager"
                             width="150" 
                             height="150">
                    </div>
                    <div class="provider-name">Pragmatic play</div>
                </div>

                <div class="provider-card" data-provider="jili">
                    <div class="provider-icon">
                        <img src="providers/jili-logo.png" 
                             alt="JILI" 
                             class="provider-logo"
                             loading="eager"
                             width="150" 
                             height="150">
                    </div>
                    <div class="provider-name">JILI</div>
                </div>
            </div>
        </section>

        <!-- Games Showcase -->
        <section class="games-showcase">
            <div class="games-grid" id="gamesContainer">
                <!-- Games will be dynamically loaded here -->
            </div>
        </section>
    </main>

    <!-- DEFER NON-CRITICAL JS -->
    <script src="js/main.js" defer></script>
    
    <!-- INLINE CRITICAL JS FOR INSTANT LOAD -->
    <script>
        // Critical functionality untuk load pertama
        document.addEventListener('DOMContentLoaded', function() {
            // Update time immediately
            function updateTime() {
                const now = new Date();
                const options = { 
                    weekday: 'long', 
                    year: 'numeric', 
                    month: 'long', 
                    day: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit', 
                    second: '2-digit',
                    timeZone: 'Asia/Kuala_Lumpur'
                };
                
                const timeElement = document.getElementById('currentTime');
                if (timeElement) {
                    timeElement.textContent = now.toLocaleDateString('ms-MY', options);
                }
            }
            
            updateTime();
            setInterval(updateTime, 1000);
            
            // Simple provider switch
            document.querySelectorAll('.provider-card').forEach(card => {
                card.addEventListener('click', function() {
                    document.querySelectorAll('.provider-card').forEach(c => {
                        c.classList.remove('active');
                    });
                    this.classList.add('active');
                });
            });
        });
    </script>
</body>
</html>
